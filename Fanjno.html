<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słitsz</title>
</head>
<body>
    <script>
        let num = prompt("Podaj liczbę od 1-7: ")
        switch (num) {
            case "1":
                alert("1 (jeden) – liczba naturalna następująca po 0 i poprzedzająca 2. 1 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w dwójkowym (binarnym), ósemkowym, dziesiętnym i szesnastkowym. Każda liczba całkowita jest podzielna przez 1.")
                break;
            case "2":
                alert("2 (dwa) – liczba naturalna następująca po 1 i poprzedzająca 3. 2 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym. Warunkiem podzielności przez 2 liczby zapisanej w systemach liczbowych o podstawie parzystej (w tym w dziesiętnym) jest parzystość ostatniej cyfry. Jest to jedyna parzysta liczba pierwsza.")
                break;
            case "3":
                alert("3 (trzy) – liczba naturalna następująca po 2 i poprzedzająca 4. 3 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym. 3 jest jedyną liczbą, która jest sumą liczb naturalnych mniejszych od niej tzn. 1+2=3")
                break;
            case "4":
                alert("4 (cztery) – liczba naturalna następująca po 3 i poprzedzająca 5. 4 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym. 4. dniem w roku jest 4 stycznia, a 4. miesiącem w roku jest kwiecień; zobacz 4 rok n.e.")
                break;
            case "5":
                alert("5 (pięć) – liczba naturalna następująca po 4 i poprzedzająca 6. 5 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym.")
                break;
            case "6":
                alert("6 (sześć) – liczba naturalna następująca po 5 i poprzedzająca 7. 6 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym. Warunek podzielności zapisanej w systemie dziesiętnym liczby przez 6 to, aby suma jej cyfr była podzielna przez 3 i ostatnia cyfra była podzielna przez 2. Liczba sześć jest najmniejszą liczbą złożoną o różnych faktorach.")
                break;
            case "7":
                alert("7 (siedem) – liczba naturalna następująca po 6 i poprzedzająca 8. 7 jest też cyfrą wykorzystywaną do zapisu liczb w różnych systemach liczbowych, np. w ósemkowym, dziesiętnym i szesnastkowym. 7 jest też drugą liczbą Mersenne’a oraz czwartą liczbą pierwszą.")
                break;
            default:
                alert("Smietek")
                break;
        }
    </script>
</body>
</html>
